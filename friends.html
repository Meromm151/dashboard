<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Friends</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page d-flex">
        <!-- start sidebar -->
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative mt-0 txt-c">HERO</h3>
            <ul>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10" href="index.html">
                        <i class="fa-solid fa-chart-simple fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class=" d-flex align-c fs-14 c-black rad-6 p-10" href="settings.html">
                        <i class="fa-solid fa-gear fa-fw"></i>                        
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10" href="profile.html">
                        <i class="fa-solid fa-user fa-fw"></i>                        
                        <span>profile</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10" href="projects.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>                        
                        <span>projects</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10" href="courses.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>                        
                        <span>courses</span>
                    </a>
                </li>
                <li>
                    <a class="active d-flex align-c fs-14 c-black rad-6 p-10" href="friends.html">
                        <i class="fa-solid fa-user-group fa-fw"></i>                        
                        <span>friends</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10" href="files.html">
                        <i class="fa-solid fa-file fa-fw"></i>                        
                        <span>files</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-c fs-14 c-black rad-6 p-10" href="plans.html">
                        <i class="fa-solid fa-credit-card fa-fw"></i>                        
                        <span>plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- end sidebar -->
        <!-- start conntent -->
        <div class="content w-full">
            <!-- start head -->
            <div class="head p-15 bg-white between-flex">
                <div class="search p-relative">
                    <input class="p-10 rad-10" type="search" placeholder="Type A Key Word">
                </div>
                <div class="icons d-flex align-c">
                    <span class="notification p-relative">
                        <i class="fa-solid fa-bell fa-lg"></i>
                    </span>
                    <img src="img/avatar (1).png" alt="">
                </div>
            </div>
            <!-- end head -->
            <h1 class="p-relative">Friends</h1>
            <div class="friends-page d-grid gap-20 m-20"> 
                <div class="friend-widget rad-10 p-10 bg-white">
                    <div class="avatar center-flex">
                        <div class="contact-icon">
                            <i class="fa-solid fa-phone"></i>
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <img src="img/friend-01.jpg" alt="">
                        <h3 class="mt-10 m-0">Ahmed Nasser</h3>
                        <p class="c-gray mt-10 fs-13">JavaScript Developer</p>
                    </div>
                    <div class="friend-info fs-14">
                        <div>
                            <div class="friends-count">
                                <i class="fa-regular fa-face-smile"></i>
                                <p>99 Friend</p>
                            </div>
                            <div class="projects-count">
                                <i class="fa-solid fa-diagram-project"></i>
                                <p>15 Projects</p>
                            </div>
                            <div class="articls-count">
                                <i class="fa-solid fa-newspaper"></i>
                                <p> 25 Articles</p>
                            </div>
                        </div>
                        <div class="vip">
                            vip
                        </div>
                    </div>
                    <div class="f-profile between-flex">
                        <p class="c-gray fs-13">Joined 02/10/2021</p>
                        <div class="profile-buttons">
                            <div class="profile btn-shape bg-blue c-white">Profile</div>
                            <div class="remove btn-shape bg-red c-white">Remove</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <label>
                <input class="toggle-chckbox" type="checkbox" checked>
                <div class="toggle-switch"></div>
            </label> -->
        </div>
        <!-- end conntent -->
    </div>
</body>
</html>
